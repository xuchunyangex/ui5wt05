<!DOCTYPE HTML>
<html>
<!-- wt27 mock server -->

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>wt05Controllers - Test page</title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"wt05Controllers": "../"}'>
    </script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script>
    sap.ui.getCore().attachInit(function() {
        sap.ui.require([
            "wt05Controllers/localService/mockserver",
            "sap/m/Shell",
            "sap/ui/core/ComponentContainer"
        ], function(mockserver, Shell, ComponentContainer) {
            mockserver.init();
            //wt12 shell control as container
            new Shell({
                    app: new ComponentContainer({
                        name: "wt05Controllers", //wt09 Container name should be namespace of application
                        height: "100%"

                    }),
                    showLogout: true

                })
                .placeAt("content");

        });
        
    });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
